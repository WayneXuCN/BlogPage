<!DOCTYPE html><html lang="zh-CN" data-astro-cid-j7pv25f6> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Redirectingâ€¦</title><meta name="robots" content="noindex, nofollow"><script>
  (() => {
  const locales = [{"path":"en","aliases":["en","en-US","en-GB","en-CA","en-AU","en"]},{"path":"zh","aliases":["zh","zh","zh-CN","zh-Hans","zh-hans","zh-cn","zh-tw","zh-hant","zh-TW"]}];
  const defaultHref = "/zh/";

  const normalize = (value) => (value || "").toLowerCase();
  const browserLangs = (navigator.languages || [])
    .map(normalize)
    .filter(Boolean);
  if (!browserLangs.length && navigator.language) {
    browserLangs.push(normalize(navigator.language));
  }

  const match = locales.find(locale => {
    const aliasSet = locale.aliases.map(normalize);
    return browserLangs.some(lang => aliasSet.includes(lang) || aliasSet.includes(lang.split("-")[0]));
  });

  const target = match ? ("/" + (match.path || "") + "/").replace(/\/+/g, "/") : defaultHref;

  if (location.pathname !== target) {
    location.replace(target);
  }
  })();
</script><noscript><meta http-equiv="refresh" content="0; url=/zh/"></noscript><style>body{display:none}
