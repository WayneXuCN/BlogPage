<!DOCTYPE html><html lang="en"> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Redirecting…</title><meta http-equiv="refresh" content="0; url=/en/"><script>
  const defaultHref = "/en/";
  const secondaryHref = "/zh/";

  const prefersZh =
    navigator.languages?.some(lang => lang?.toLowerCase().startsWith("zh")) ||
    navigator.language?.toLowerCase().startsWith("zh");
  const target = prefersZh ? secondaryHref : defaultHref;

  if (location.pathname !== target) {
    location.replace(target);
  }
</script></head> <body> <p>Redirecting to your preferred language…</p> <p>
If you are not redirected automatically, please visit
<a href="/en/">English</a> or
<a href="/zh/">中文</a>.
</p> </body></html>
